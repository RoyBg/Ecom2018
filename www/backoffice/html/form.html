<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../scripts/form.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">



  <style>
    

    .wrapper {
      text-align: center;
    }
  </style>
</head>

<body>
  

  <div id="list_dispute_contect" class="container col-md-7">
    <div class="container col-md-8 order-md-1">
      <h1 class="mb-3">Dispute details</h1>
      <h4 class="mb-3" id="title_order">Order #1</h4>

      <form class="needs-validation" novalidate="" action="http://127.0.0.1:8081/fileDispute" method="POST">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="NameCustomer">Customer Name</label>
            <input name="name" type="text" class="form-control" id="Name_Customer" value="" required="">  </input>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>


          <div class="col-md-6 mb-3">
            <label for="lastName">CC last 4 digit </label>
            <input name="4cc" type="text" class="form-control" id="4cc" value="" required="">  </input>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="Product_Name">Product Name</label>
            <input name="product" type="text" class="form-control" id="Product_Name" value="" required="">  </input>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="Email">Email</label>
            <input name="email" type="text" class="form-control" id="Email" value="" required="">  </input>
              <div class="invalid-feedback">
                Valid Email is required.
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="Description">Description</label>

            <input name="freeText" type="text" style="width:120%;height: 70%;" class="form-control" id="Description" value="" required="">  </input>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>

          </div>
        </div>

        <br>
        <button id="ToServer" type="submit">Sumbit</button>
        
      </form>
    </div>



  </div>


</body>

</html>
