<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">



  <style>
    .container {
      max-width: 960px;
      background-color: rgba(36, 142, 228, 0.144);

    }

    .wrapper {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container col-md-8 order-md-1">
    <h4 class="mb-3">Description dispute details</h4>
    <h4 class="mb-3">Order #1</h4>

    <form class="needs-validation" novalidate="">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="NameCustomer">Customer Name</label>
          <label type="text" class="form-control" id="Name_Customer" value="" required=""> SADASD </label>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Date</label>
          <label type="text" class="form-control" id="Date" value="" required=""> SADASD_DAte </label>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="Product_Name">Product Name</label>
          <label type="text" class="form-control" id="Product_Name" value="" required=""> Product_Name </label>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="Status">Status</label>
          <label type="text" class="form-control" id="Status" value="" required=""> Status </label>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label for="Description">Description</label>
          <label type="text" class="form-control" id="Description" value="" required=""> Description </label>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
      </div>


      <hr class="mb-4">
      <div class="wrapper">
        <button type="button" class="btn btn-danger btn-lg" onclick="Reject()">Reject</button>
        <button type="button" class="btn btn-primary btn-lg" onclick="Contact()">Contact</button>
        <button type="button" class="btn btn-success btn-lg" onclick="Accept()">Accept</button>

      </div>
    </form>
  </div>


</body>

</html>
